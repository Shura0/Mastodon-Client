name    = Mastodon-Client
author  = José Joaquín Atria <jjatria@cpan.org>
license = Perl_5
copyright_holder = José Joaquín Atria
copyright_year   = 2017

[Git::GatherDir]
[ReadmeAnyFromPod / MarkdownInRoot]
filename = README.md

[@Filter]
-bundle = @Basic
-remove = GatherDir
-remove = Readme

[Repository]
repository = git://gitlab.com/jjatria/Mastodon-Client.git
web = https://gitlab.com/jjatria/Mastodon-Client

[Bugtracker]
web = https://gitlab.com/jjatria/Mastodon-Client/issues
mailto = jjatria at cpan.org

[MetaJSON]

[RewriteVersion]
[BumpVersionAfterRelease]

[Git::CommitBuild]
branch = builds

[Git::Tag]
branch = builds

[Prereqs]
Moo = 2.003002
URI = 1.71
LWP::UserAgent = 6.25
Try::Tiny = 0.28
Types::Common::String = 0
Types::Standard = 0
Log::Any = 1.049
Type::Params = 1.000006
AnyEvent::Emitter = 0.02

[Prereqs / TestRequires]
Test::Roo = 0
